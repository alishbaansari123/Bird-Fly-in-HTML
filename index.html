<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Fly in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="marq">
        <marquee direction="down" behavior="alternate" height="450px">
            <marquee scrollamount="13" direction="left" onmousedown="start()">
                <img src="asset/fly bird.gif" alt="">
            </marquee>

            <marquee direction="left" scrollamount="5" onmousedown="start()">
                <img src="asset/fly bird.gif" alt="">
            </marquee>

            <marquee direction="left" scrollamount="17" onmousedown="start()">
                <img src="asset/fly bird.gif" alt="">
            </marquee>

            <marquee direction="left" scrollamount="10" onmouseenter="start">
                <img src="asset/fly bird.gif" alt="">
            </marquee>

        </marquee>

    </div>


</body>

</html>
